<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contact_sales.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2 class="signup_title">Contact sales</h2>
        <p class="signup_title">Lets get this conversation started. Tell us about yourself and we'll get in touch as soon as we can</p>
        <div class="form-group">
            <div class="work-mail">
                <label for="email" class="work_label">Work Email</label>
                <input type="email" name="email" class="work_input">
            </div>
            <div class="text_area">
                <label for="Message">Message</label>
                <textarea name="text" id="message" cols="60" rows="7"></textarea>
            </div>
            <div class="info">
                <div class="name">
                    <div class="first_name">

                        <label for="text" class="label">First name</label>
                        <input type="text" name="text" class="input">
                    </div>
                    <div class="first_name">

                        <label for="text" class="label">Last name</label>
                        <input type="text" name="text" class="input">
                    </div>
                    <div class="first_name">

                        <label for="text" class="label">company name</label>
                        <input type="text" name="text" class="input">
                    </div>
                    <div class="first_name">

                        <label for="text" class="label">Number of employees</label>
                        <input type="text" name="text" class="input">
                    </div>
                    <div class="phone_number">
                        <label for="number" class="phone_label">Phone number</label>
                        <input type="number" name="number" class="phone_input">
                    </div>

                </div>
                <p>please also send me occasional emails about zendesk product and services(you can unsubscribe at any
                    time)</p>
                
            </div>
            <div class="link_button">
                <a href="#" class="contact_sales">Contact Sales</a>
            </div>
        </div>
    </div>
</body>

</html>
