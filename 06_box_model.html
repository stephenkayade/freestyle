<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>
		/* Css reset */
		*{
			margin:0;
			padding:0;
			box-sizing: border-box;
		}

		.box {
			background: #f4f4f4;
		border: 2px #777 solid;
		width:500px;
		

		/* padding on all sides */
		padding:20px;
		/* padding per side */
		padding-top: 10px;
		padding-right:20px;
		padding-bottom:10px;
		padding-left:20px;
		/* padding shorthand = top, right, bottom, left */
		padding: 10px 20px 10px 20px;
		/* padding shorthand = top/right/bottom/left */
		padding:10px 20px;
		/*  margin on all sides */
	
		margin:20px;
		/* margin per side */
		margin-top: 10px;
		margin-right:20px;
		margin-bottom:10px;
		margin-left:20px;
		/* margin shorthand = top, right, bottom, left */
		margin: 10px 20px 10px 20px;
		/* margin shorthand = top/right/bottom/left */
		margin:10px 20px;
		}
		
		

	
	</style>
	<title>Box model / margin & padding</title>
</head>
<body>
	<div class="box">
		<h3>Box one</h3>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, qui? Esse sunt doloribus illum? Minima quos laboriosam est eveniet nobis.</p>
	</div>
	<div class="box">
		<h3>Box two</h3>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, qui? Esse sunt doloribus illum? Minima quos laboriosam est eveniet nobis.</p>
	</div>
</body>
</html>
