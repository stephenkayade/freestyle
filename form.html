<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <h4 class="form_heading">SEND US A MESSAGE</h4>
            <div class="name">
                <input type="text" name="text" placeholder="Full name" class="input">
            </div>
            <div class="email">
                <input type="email" name="email" placeholder="e-mail" class="input">
            </div>
            <div class="phone">
                <input type="number" class="input">
            </div>
            <textarea name="message" id="text" cols="21" rows="7" class="textarea"></textarea>
            <div class="link">

                <a href="#" class="btn">SEND</a>
            </div>
        </div>
    </div>
</body>
</html>
