<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form_ass.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="message">SEND US A MESSAGE</p>
        <div class="form-group">
            <div class="name">
                <input  type="text" name="text" placeholder="Full name" class="input">
            </div>
            <div class="email">
                <input type="email" name="email" placeholder="e-mail" class="input">
            </div>
            <div class="phone">
                <input type="number" name="number" placeholder="Phone" class="input">
            </div>
            <textarea name="message" placeholder="message" cols="20" rows="7" class="textarea">

            </textarea>
        </div>
        <div class="button">

            <a href="#" class="btn">SEND</a>
        </div>
        
    </div>

</body>
</html>
